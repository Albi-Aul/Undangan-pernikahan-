<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Undangan Pernikahan - Albi & Nur Aulia</title>
  <meta property="og:title" content="Undangan Pernikahan Albi & Nur Aulia" />
  <meta property="og:description" content="Resepsi Pernikahan 15 November 2025 di Kediaman Mempelai Pria - Kp Cikuda RT 27 RW 12." />
  <meta property="og:image" content="assets/cover.jpg" />
  <meta property="og:type" content="website" />  <style>
    :root{--accent:#6b4f4f;--muted:#777;--bg:#fff}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;background:var(--bg);color:#222;scroll-behavior:smooth}
    section{padding:40px 20px;max-width:900px;margin:0 auto}
    h2{color:var(--accent);margin-bottom:20px;text-align:center}

    /* Halaman depan */
    .cover-section{height:100vh;background:url('assets/cover.jpg') center/cover no-repeat;display:flex;flex-direction:column;justify-content:center;align-items:center;color:#fff;text-shadow:0 2px 6px rgba(0,0,0,0.6)}
    .cover-section h1{font-size:36px;margin:0}
    .cover-section p{font-size:18px;margin-top:10px}
    .scroll-btn{margin-top:40px;padding:12px 20px;border:none;border-radius:10px;background:#fff;color:var(--accent);font-weight:bold;cursor:pointer}

    /* Galeri foto */
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:10px}
    .gallery img{width:100%;height:200px;object-fit:cover;border-radius:10px;cursor:pointer;transition:transform 0.3s ease}
    .gallery img:hover{transform:scale(1.05)}

    /* Lightbox */
    .lightbox{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;visibility:hidden;opacity:0;transition:opacity 0.3s}
    .lightbox.active{visibility:visible;opacity:1}
    .lightbox img{max-width:90%;max-height:80%;border-radius:12px}

    /* RSVP */
    form{display:flex;flex-direction:column;gap:10px;max-width:500px;margin:0 auto}
    input,textarea{padding:10px;border:1px solid #ddd;border-radius:8px;width:100%}
    button{background:var(--accent);color:#fff;border:none;padding:10px;border-radius:8px;cursor:pointer}
    .btn-whatsapp{background:#25d366;margin-top:10px}
    .muted{text-align:center;color:var(--muted);font-size:14px;margin-top:10px}
  </style></head>
<body>
  <!-- Halaman 1: Cover -->
  <section class="cover-section" id="cover">
    <h1>Albi Malik alnur & Nur Aulia Pratiwi</h1>
    <p>Resepsi Pernikahan - 15 November 2025</p>
    <button class="scroll-btn" onclick="document.getElementById('gallery').scrollIntoView({behavior:'smooth'})">Lihat Galeri</button>
  </section>  <!-- Halaman 2: Galeri Foto -->  <section id="gallery">
    <h2>Galeri Foto</h2>
    <div class="gallery">
      <img src="assets/photo1.jpg" alt="Foto 1">
      <img src="assets/photo2.jpg" alt="Foto 2">
      <img src="assets/photo3.jpg" alt="Foto 3">
      <img src="assets/photo4.jpg" alt="Foto 4">
      <img src="assets/photo5.jpg" alt="Foto 5">
      <img src="assets/photo6.jpg" alt="Foto 6">
      <img src="assets/photo7.jpg" alt="Foto 7">
      <img src="assets/photo8.jpg" alt="Foto 8">
      <img src="assets/photo9.jpg" alt="Foto 9">
      <img src="assets/photo10.jpg" alt="Foto 10">
      <img src="assets/photo11.jpg" alt="Foto 11">
      <img src="assets/photo12.jpg" alt="Foto 12">
    </div>
  </section>  <div class="lightbox" id="lightbox">
    <img src="" alt="lightbox" id="lightbox-img">
  </div>  <!-- Halaman 3: RSVP Undangan Digital -->  <section id="rsvp">
    <h2>RSVP & Ucapan</h2>
    <form id="rsvpForm">
      <input type="text" id="nama" placeholder="Nama Anda" required>
      <input type="text" id="hubungan" placeholder="Hubungan dengan pengantin (opsional)">
      <textarea id="pesan" rows="4" placeholder="Ucapan atau doa"></textarea>
      <button type="submit">Kirim Ucapan</button>
      <button type="button" class="btn-whatsapp" id="shareWA">Bagikan ke WhatsApp</button>
    </form>
    <p class="muted">Terima kasih atas doa dan kehadiran Anda ðŸ’•</p>
  </section>  <script>
    // Lightbox foto
    const galleryImgs = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    galleryImgs.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.classList.add('active');
        lightboxImg.src = img.src;
      });
    });
    lightbox.addEventListener('click', () => lightbox.classList.remove('active'));

    // Form RSVP
    document.getElementById('rsvpForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const hubungan = document.getElementById('hubungan').value;
      const pesan = document.getElementById('pesan').value;
      if(!nama) return alert('Nama wajib diisi');
      alert('Terima kasih ' + nama + '! Ucapan Anda telah terkirim.');
      e.target.reset();
    });

    // Bagikan ke WhatsApp
    document.getElementById('shareWA').addEventListener('click', () => {
      const url = location.href;
      const text = encodeURIComponent(`Undangan Pernikahan Albi & Nur Aulia\n15 November 2025\nLokasi: Kp Cikuda RT 27 RW 12\n${url}`);
      window.open(`https://wa.me/?text=${text}`,'_blank');
    });
  </script></body>
</html>
